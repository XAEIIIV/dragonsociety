<body> 
    <div class="container"> 
        <h1>GuestBook</h1> 
        <form id="guestForm"> 
            <div class="form-input"> 
                <label for="name">Name:</label> 
                <input type="text" 
                       id="name" name="name" 
                       required> 
            </div> 
            <div class="form-input"> 
                <label for="message">Message:</label> 
                <input type="text" 
                       id="message" name="message" 
                       required> 
            </div> 
            <div class="form-input"> 
                <label for="date">Date:</label> 
                <input type="tel" 
                       id="date" name="date" 
                       required> 
            </div> 
            <div class="form-input"> 
                <label for="thought"> 
                  Feedback: 
                  </label> 
                <input type="text" 
                       id="thought" name="thought" 
                       required> 
            </div> 
            <div class="btn"><button type="submit"> 
                    Add Guest 
                </button></div> 
        </form> 
        <div id="guestList"></div> 
    </div>
